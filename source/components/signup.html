<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Required CSS. Bootstrap MUST be imported -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/source/styles/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/source/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/source/styles/sign-up.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS to render Recipe Create Panel -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="/source/scripts/index.js"></script>
    <title>Eggcellent Recipe</title>

    <!--Choosing either render recipes online or offline here-->
    <!-- <script src="source/scripts/recipe_class_online.js" type="module"></script> -->
    <!--<script src="source/scripts/recipe_class_offline.js" type="module"></script>-->
  </head>
  <body style="background-color: #e5e5e5">
    <header>
      <div>
        <a href="/index.html"><img src="/source/images/logo.JPG" /></a>
      </div>
    </header>
    <section>
      <div class="nav">
        <div class="All">
          <a href="">
            <i class="material-icons" id="menu-icon">menu</i>
            All Recipes
          </a>
        </div>
        <div class="My-Recipes">
          <a href="">
            <i class="material-icons" id="my-recipe-icon">restaurant_menu</i>
            My Recipes
          </a>
        </div>
        <div class="Account">
          <a href="/source/components/signin.html">
            <i class="material-icons" id="account-icon">account_circle</i>
            Account
          </a>
        </div>
      </div>
    </section>
    <main>
      <div class="alert alert-danger alert-dismissible fade" role="alert">
        Confirmation failed. Please try again.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          onclick="document.querySelector('div.alert').classList.remove('show');"
        ></button>
      </div>
      <div class="card">
        <div class="card-header" id="void"></div>
        <div class="card-header">Account</div>
        <div class="card-body">
          <div class="mb-3 account-input">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@domain.com"
            />
          </div>
          <div class="mb-3 account-input">
            <label for="name" class="form-label">User Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="Your Username"
            />
          </div>
          <div class="mb-3 account-input">
            <label for="pass" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="Your password"
            />
          </div>
          <div class="mb-3 account-input">
            <label for="passConf" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="passConf"
              placeholder="Retype your password"
            />
          </div>
          <div class="sign-up-btn-box">
            <button
              class="btn btn-primary btn-sm sign-up-btn"
              onclick="signUp()"
            >
              Sign Up
            </button>
          </div>
          <div class="sign-in-direct-box">
            <p class="sign-in-question-label">Already have an account?</p>
            <button class="btn btn-primary btn-sm sign-up-btn">
              <a
                href="signin.html"
                style="
                  text-decoration: none;
                  color: inherit;
                  width: 100%;
                  display: block;
                "
                >Sign In</a
              >
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <!-- Feel free to use onclick="showContact() in contact.js -->
    <a href="/source/components/contact-us.html">Contact Us</a>
  </footer>
  <section class="recipe-expand"></section>
</html>
