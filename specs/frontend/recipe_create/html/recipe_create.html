<!doctype html>
<html lang="en" style="background-color: black;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/recipe_create.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="../scripts/recipe_create.js" type="module"></script>

    <title>Eggcellent Create/Edit Recipe</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="card recipe-create-panel">
            <div class="card-header">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end recipe-card-header-space">
                    <button class="btn btn-primary btn-sm me-md-3 recipe-save-btn">Save</button>
                    <button class="close-recipe-btn"><i id="recipe-card-close-btn" class="material-icons">close</i></button>
                </div>
            </div>
            <div class="card-body recipe-card-recipe-name">
                <div class="recipe-card-input-recipe-name">
                    <input type="text" id="recipe-name-input" class="form-control" placeholder="Recipe Name">
                </div>
            </div>
            <div class="card-body recipe-content row justify-content-center">
                <div class="recipe-content-left col-4">
                    <div class="recipe-img-box">
                        <div class="recipe-img col-11">
                            <i id="recipe-image-upload-icon" class="material-icons">cloud_upload</i>
                            <p class="drag-drop-text">Drag and Drop Image<br>Or</p>
                            <label class="btn btn-primary btn-sm recipe-browse-btn">
                                <input class="img-input" type="file" accept="img/jpeg, img/png, img/jpg">Browse
                                <!-- JS to display file name after selecting a file -->
                            </label>
                        </div>
                    </div>
                    <div class="recipe-nutrition">
                        nutrition <br> //// <br> //// <br> //// <br> //// <br> //// <br> //// <br> //// <br> //// <br> //// <br>
                        //// <br> //// <br> //// <br> //// <br> //// <br> //// <br> //// <br> //// <br> //// <br>
                    </div>
                </div>
                <div class="recipe-content-right col-7">
                    <div class="recipe-name-time">
                        <div class="recipe-name-time-input">
                            <span class="text-md-start">Recipe By</span>
                            <input type="text" id="recipe-chief-name-input" class="form-control">
                        </div>
                        <div class="recipe-name-time-input">
                            <span class="text-md-start">Cooking Time</span>
                            <input type="text" id="recipe-time-input" class="form-control">
                        </div>
                        <div class="recipe-name-time-input">
                            <span class="text-md-start">Servings</span>
                            <input type="number" min="1" id="recipe-servings-input" class="form-control">
                        </div>
                    </div>
                    <div class="recipe-ingredient">
                        <p class="fw-bold"><br>Ingredients</p>
                        <div class="ingred-list">
                            <div class="ingred-item">
                                <input type="text" placeholder="ingredient name" class="ingred-name form-control">
                                <input type="number" min="0" placeholder="quantity" class="ingred-quantity form-control">
                                <div class="ingredient-units form-floating">
                                    <form id="units">
                                        <select class="form-select" id="unit-list">
                                            <option value="unit" disabled selected >unit</option>
                                            <option value="gram">g</option>
                                            <option value="kg">kg</option>
                                            <option value="ml">ml</option>
                                            <option value="L">L</option>
                                            <option value="teaspoon">tsp</option>
                                            <option value="teatablespoon">tbp</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                            <div class="ingred-item">
                                <input type="text" placeholder="ingredient name" class="ingred-name form-control">
                                <input type="number" min="0" placeholder="quantity" class="ingred-quantity form-control">
                                <div class="ingredient-units form-floating">
                                    <form id="units">
                                        <select class="form-select" id="unit-list">
                                            <option value="unit" disabled selected >unit</option>
                                            <option value="gram">g</option>
                                            <option value="kg">kg</option>
                                            <option value="ml">ml</option>
                                            <option value="L">L</option>
                                            <option value="teaspoon">tsp</option>
                                            <option value="teatablespoon">tbp</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                            <div class="ingred-item">
                                <input type="text" placeholder="ingredient name" class="ingred-name form-control">
                                <input type="number" min="0" placeholder="quantity" class="ingred-quantity form-control">
                                <div class="ingredient-units form-floating">
                                    <form id="units">
                                        <select class="form-select" id="unit-list">
                                            <option value="unit" disabled selected >unit</option>
                                            <option value="gram">g</option>
                                            <option value="kg">kg</option>
                                            <option value="ml">ml</option>
                                            <option value="L">L</option>
                                            <option value="teaspoon">tsp</option>
                                            <option value="teatablespoon">tbp</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <button class="add-steps-ingred-btn">
                            <i class="material-icons" id="add-step-ingred-icon">add</i>
                            <p class="add-step-ingred-text">Add New Ingredients</p>
                        </button>
                    </div>
                    <div class="recipe-steps">
                        <p class="fw-bold"><br>Steps</p>
                        <div class="recipe-steps-list">
                            <div class="form-floating steps">
                                <textarea class="form-control" placeholder="Step" id="single-step1"></textarea>
                                <label for="single-step1" class="text-black-50">Step 1</label>
                            </div>
                            <div class="form-floating steps">
                                <textarea class="form-control" placeholder="Step" id="single-step2"></textarea>
                                <label for="single-step2" class="text-black-50">Step 2</label>
                            </div>
                            <div class="form-floating steps">
                                <textarea class="form-control" placeholder="Step" id="single-step3"></textarea>
                                <label for="single-step3" class="text-black-50">Step 3</label>
                            </div>
                        </div>
                        <button class="add-steps-ingred-btn steps">
                            <i class="material-icons" id="add-step-ingred-icon">add</i>
                            <p class="add-step-ingred-text">Add New Steps</p>
                        </button>
                    </div>
                </div>
            </div>
          </div>
    </div>
  </body>
</html>
