<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Required CSS. Bootstrap MUST be imported -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/source/styles/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/source/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/source/styles/sign-in.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS to render Recipe Create Panel -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="/source/scripts/index.js"></script>
    <title>Eggcellent Recipe Login</title>

    <!--Choosing either render recipes online or offline here-->
    <!-- <script src="source/scripts/recipe_class_online.js" type="module"></script> -->
    <!--<script src="source/scripts/recipe_class_offline.js" type="module"></script>-->
  </head>
  <body style="background-color: #e5e5e5" onload="checkSignedIn()">
    <header>
      <div>
        <a href="/index.html"><img src="/source/images/logo.JPG" /></a>
      </div>
    </header>
    <section>
      <div class="nav"></div>
    </section>
    <main>
      <div class="alert alert-danger alert-dismissible fade" role="alert">
        Invalid Email or Incorrect Password. Please try again.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          onclick="document.querySelector('div.alert').classList.remove('show');"
        ></button>
      </div>
      <div class="card">
        <div class="card-header" id="void"></div>
        <div class="card-header">Account</div>
        <div class="card-body">
          <div class="mb-3 account-input">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@domain.com"
            />
          </div>
          <div class="mb-3 account-input">
            <label for="pass" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder="Your password"
            />
          </div>
          <div class="login-btn-box">
            <button class="btn btn-primary btn-sm login-btn" onclick="signIn()">
              Log In
            </button>
          </div>
          <div class="sign-up-direct-box">
            <p class="sign-up-question-label">New to Eggcellent?</p>
            <button class="btn btn-primary btn-sm sign-up-btn">
              <a
                href="/source/components/signup.html"
                style="
                  text-decoration: none;
                  color: inherit;
                  width: 100%;
                  display: block;
                "
                >Sign Up</a
              >
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
